<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#0d8df2" />
    <meta
      name="description"
      content="VibeTriBe - Find your people. Do what you love."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="VibeTriBe" />
    <meta property="og:description" content="Find your people. Do what you love." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />
    <meta property="og:url" content="https://vibetribe.app" />
    <meta name="twitter:card" content="summary_large_image" />
    
    <!-- PWA related meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="VibeTriBe" />
    
    <title>VibeTriBe - Find your people. Do what you love.</title>
    
    <!-- Preload Critical Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Add web app manifest settings -->
    <style>
      /* Prevent Flash of Unstyled Content */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: #f8fafc;
      }
      
      #root {
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      
      .splash-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        background: linear-gradient(135deg, #0d8df2, #9f48ff);
        color: white;
        text-align: center;
      }
      
      .splash-logo {
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 1rem;
        animation: pulse 2s infinite;
      }
      
      .splash-tagline {
        font-size: 1rem;
        opacity: 0.9;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <!-- Initial Splash Screen (shown until React loads) -->
      <div class="splash-screen">
        <div class="splash-logo">VibeTribe</div>
        <div class="splash-tagline">Find your people. Do what you love.</div>
      </div>
    </div>
  </body>
</html>
